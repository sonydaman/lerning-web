<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/509ef51766.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Hello, world!</title>
  </head>

<!-------------------------------BODY PART------------------------------------------------>

  <body>


    <!------------------------------TOP NAV------------------------------------------------>

    <nav class="navbar navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-phone-volume"></i>
           <span class="nav-num f-12 mr-2px">+91 904 111 5118 </span>
          
          <i class="fas fa-envelope-open-text mr-2px"></i>
          abc@example.com</a>

        <a class="navbar-brand" href="#">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-youtube"></i>
        </a>
      </div>      
    </nav>

    <!--------------------------------------------CARD SECTION----------------------------------------->

    <div class="row container m-auto">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title fs-bold">Eastend</h2>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body d-flex">
            <i class="far fa-clock fa-2x mx-2"></i>
            <h6 class="card-title">Working Hours</h6>
            <p class="card-text">Mon-Sat 10:00 AM to 6:00 PM</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body d-flex">
            <i class="far fa-envelope-open fa-2x mx-2"></i>
            <h6 class="card-title">Support Mail</h6>
            <p class="card-text">info@yourdomain.com</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body d-flex">
            <i class="fas fa-map-marker-alt fa-2x mx-2"></i>
            <h6 class="card-title">Our Location</h6>
            <p class="card-text">24 Tech Road New Delhi</p>
          </div>
        </div>
      </div>
    </div>

<!--------------------------------------------------------SECOND NAV----------------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-----------------------------CAROUSEL------------------------------->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://unsplash.it/1150/400?id=1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://unsplash.it/1150/400?id=2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://unsplash.it/1150/400?id=3" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
  </body>
</html>
