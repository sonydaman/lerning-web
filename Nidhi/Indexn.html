<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AdminLTE</title>
    <style>
        *{
            padding: 2px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: aqua;
            position: center;
        }
        .row{
            background-color: azure;
            position: center;
        }
        .btn{
            border:none;
            outline:none;
            height:50 px;
            width:100%;
            background-color:blue;
            color:white;
            border-radius: 4px;
            font-weight:bold;
        }
        .btn1:hover{
            background-color: white;
            border:1px solid;
            color:black;
        }
    </style>
  </head>
  <body>
    <div class="align-text-center">
      <h1><b>Admin</b>LTE </h1><br>
    <h4>Sign in to start your session</h4>
    </div>
      <selection class="Form my-4 mx-5">
          <div class="container">
              <div class="row no-gutters">
                  <div class="col-12">
                      <img src="pexels-photo-1229861.css" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-10">
                      <form class="Form container">
                          <div class="form-row">
                              <div class="col-lg-10">
                                  <input type="email" placeholder="Email"class="form-control my-2 p-2">
                              </div>
                              <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="password" placeholder="Password"class="form-control my-2 p-2">
                                </div>
                                <div class="Form-row">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                      <button type="submit" class="btn btn-primary margin-bottom: 1rem;">Sign in</button>  
                                </div>
                                <div class="align-text-center">
                                  <h6>-----OR------</h6>
                                </div>
                                <div class="social-auth-links text-center my-1 p-1">
                                  <a href="#" class="btn btn-block btn-social btn-facebook btn-flat mt-1 mb-1"><i class="fa fa-facebook"></i> Sign in using
                                    Facebook</a>
                                  <a href="#" class="btn btn-block btn-social btn-google btn-flat mt-1 mb-1"><i class="fa fa-google-plus"></i> Sign in using
                                    Google+</a>
                                </div>
                                <div class="Form-row mt-2 mb-2">
                                  <div><a href="#">I forgot my password</a>
                                  </div>
                                  <div>
                                    <a href="register.html" class="align-text-center">Register a new membership</a>
  
                                <!-- /.social-auth-links -->  
                                <!-- /.login-box-body -->
                              </div>
                              <!-- /.login-box -->
                              <!-- jQuery 3 -->
                              <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
                              <!-- Bootstrap 3.3.7 --></p>
                              <p><script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script></p>
                              <!-- iCheck -->
                              <script src="../../plugins/iCheck/icheck.min.js"></script>
                              <script>
                                $(function () {
                                  $('input').iCheck({
                                    checkboxClass: 'icheckbox_square-blue',
                                    radioClass: 'iradio_square-blue',
                                    increaseArea: '20%' /* optional */
                                  });
                                });
                              </script>
                          </form>
                  </div>
              </div>
          </div>
      </selection>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
