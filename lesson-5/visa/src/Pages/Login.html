<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="Stylesheet" href="../Project admin/assests/css/login.css">
        <title>Login-Page</title>
    </head>
    <!--Login Box start-->
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#">
                    <b>Admin</b>LTE
                </a>
            </div>
            <div class="container form-container">
                <p class="login-box-msg">Sign in to start your session</p>
                <form class="row" action="#" method="post">
                    <div class="input-container">
                        <input class="input-field" type="email" placeholder="Email" name="email">
                        <i class="fa fa-envelope"></i>
                    </div>  
                    <div class="input-container">
                        <input class="input-field" type="password" placeholder="Password" name="usrnm">
                        <i class="fa fa-lock"></i>
                      </div>
                    </form>
                    <form class="row">
                        <div class="col-8">
                            <div class="check-box">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    <div class="Social-authority-link">
                        <p class="or">-OR-</p>
                        <a  class="btn btn-block btn-social btn-facebook btn-flat col-12" href="#">
                            <i class="fa fa-facebook col-2"></i>Sign in using facebook</a>
                         <a class="btn btn-block btn-social btn-Google btn-flat col-12" href="#">
                             <i class="fa fa-google-plus col-2"></i>Sign in using Google+</a>
                        </div>
                        <a class="page" href="#">I forget my Password</a></br>
                        <a class="page" href="#">Register a new Membership</a>
                    </div>
        </div>
    <!--Login Box start-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
    </body>
</html>
